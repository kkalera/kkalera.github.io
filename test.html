<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Responsive Website</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS for font and general styling -->
    <style>
      body {
          font-family: 'Inter', sans-serif;
          background-color: #f8f9fa; /* Light gray background */
      }
      .container {
          max-width: 960px; /* Max width for content */
      }
      .main-title {
          color: #343a40; /* Dark text for title */
          font-weight: 700; /* Bold font */
      }
      .form-check-label {
          color: #495057; /* Slightly darker text for labels */
      }
      .card {
          border-radius: 15px; /* Rounded corners for the card */
          box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
      }
      .form-switch .form-check-input {
          border-radius: 20px; /* More rounded switch */
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <!-- Website Title Section -->
      <header class="text-center mb-5">
        <h1 class="display-4 main-title">Take 5 : CK12</h1>
        <p class="lead text-muted">Gelieve aan te duiden welke items ok zijn</p>
      </header>

      <!-- Main Content Section - Checkmarks as Switches -->
      <main class="card p-4">
        <h2 class="h4 mb-4 text-center">Materiaal</h2>

        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-6">
            <!-- Feature 1 -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault1"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault1">
                Hamer aanwezig
              </label>
            </div>

            <!-- Feature 2 -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckChecked2"
              />
              <label class="form-check-label" for="flexSwitchCheckChecked2">
                Beitel aanwezig
              </label>
            </div>

            <!-- Feature 3 -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDisabled3"
              />
              <label class="form-check-label" for="flexSwitchCheckDisabled3">
                Lostrek stok aanwezig
              </label>
            </div>

            <!-- Feature 4 -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault4"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault4">
                Voldoende kegels aanwezig
              </label>
            </div>

            <!-- Feature 5 -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault5"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault5">
                Balken rijweg ok
              </label>
            </div>

            <!-- Feature 6 -->
            <div class="form-check form-switch mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="flexSwitchCheckDefault6"
              />
              <label class="form-check-label" for="flexSwitchCheckDefault6">
                Spreader gecontroleerd
              </label>
            </div>
            <button
              href="#"
              type="button"
              class="btn btn-primary"
              onclick="alert('Voor mij ook graag een Mercedes EQE nonkel Edwin.');"
            >
              Bevestigen
            </button>
          </div>
        </div>
      </main>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eOzPR+04sD3D1wE"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
